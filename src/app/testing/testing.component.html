<button (click)="handleClickButton()">Login</button>
<div *ngIf="isLogin">
    <p>testing works!</p>
</div>
<div *ngFor="let fruit of fruits">
    <div
        [ngClass]="{'user-is-not-login': !isLogin, 'user-is-login': isLogin}"
    >
    <div [ngStyle]="{color: fruit === 'apple' ? 'brown':'blue'}">
        <h2 *ngIf="fruit === 'apple'; else other">
            {{ fruit }}
        </h2>
        <ng-template #other>
            {{ fruit }}
        </ng-template>
    </div>
</div>
